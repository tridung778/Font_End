<body>

    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <h3 class="mb-3">Đăng ký ngay</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="" class="row g-4">
                                        <div class="col-12">
                                            <label>Tên đăng ký<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input ng-model="account.username" type="text" class="form-control"
                                                    placeholder="Nhập tên đăng ký">
                                            </div>
                                            <span ng-hide="account.username.length > 4" class="text-danger mt-5">Tên
                                                đăng ký phải
                                                chứa ít nhất 5 ký
                                                tự!</span>
                                        </div>

                                        <div class="col-12">
                                            <label>Mật khẩu<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input ng-model="account.password" id="myInput" type="passWord"
                                                    class="form-control" placeholder="Nhập mật khẩu">
                                            </div>
                                            <span ng-hide="account.password.length > 4" class="text-danger mt-5">Mật
                                                khẩu
                                                phải chứa ít nhất 5 ký tự!</span>
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" onclick="myFunction()"
                                                    id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Hiện mật
                                                    khẩu</label>
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <a href="#!login" class="float-end text-success">Đã có tài khoản?</a>
                                        </div>

                                        <div class="col-12">
                                            <a ng-show="account.password.length > 4 && account.username.length > 4"
                                                ng-click="insert()" href="#!login"
                                                class="btn btn-success px-4 float-end mt-4">Đăng
                                                Ký</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100 bg-success text-white text-center pt-5">
                                    <img src="./img/Logo_White.jpg" class="img-fluid" alt=""
                                        style="width: 200px; align-content: center;">
                                    <h2 class="fs-1">Welcome To!!!</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
