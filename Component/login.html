<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/DuongTriDung_PS31407/ASM/style/style_login.css">
</head>

<body>

    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <h3 class="mb-3">Đăng nhập ngay</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="" class="row g-4">
                                        <div class="col-12">
                                            <label>Tên đăng nhập<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="text" class="form-control"
                                                    placeholder="Nhập tên đăng nhập">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label>Mật khẩu<span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input type="text" class="form-control" placeholder="Nhập mật khẩu">
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Lưu thông tin đăng
                                                    nhập</label>
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <a href="/DuongTriDung_PS31407/ASM/Component/signup.html"
                                                class="float-end text-success">Bạn chưa có tài khoản?</a>
                                        </div>

                                        <div class="col-12">
                                            <a href="/DuongTriDung_PS31407/ASM/index.html"
                                                class="btn btn-success px-4 float-end mt-4">Đăng nhập</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100 bg-success text-white text-center pt-5">
                                    <img src="../img/Logo_White.jpg" class="img-fluid" alt="" style="width: 200px;">
                                    <h2 class="fs-1">Welcome Back!!!</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
