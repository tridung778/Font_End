<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product {
            position: relative;
            width: 200px;
            text-align: center;
            margin: 50px;
        }

        .product-image {
            background-image: url('https://via.placeholder.com/200');
            /* Đổi link hình ảnh cho đúng */
            background-size: cover;
            height: 200px;
            margin-bottom: 10px;
        }

        .add-to-cart-btn {
            background-color: green;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .cart-icon {
            background-color: orange;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .cart-count {
            background-color: red;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="product">
        <div class="product-image" id="productImage"></div>
        <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="cart">
        <div class="cart-icon" id="cartIcon"></div>
        <div class="cart-count" id="cartCount">0</div>
    </div>

    <script>
        let cartCount = 0;

        function addToCart() {
            const productImage = document.getElementById("productImage");
            const cartIcon = document.getElementById("cartIcon");
            const cartCountElement = document.getElementById("cartCount");

            console.log("addToCart function called");

            // Create a new element for the toss effect (a red circle)
            const tossEffect = document.createElement("div");
            tossEffect.classList.add("toss-effect");
            document.body.appendChild(tossEffect);

            // Calculate position difference
            const productRect = productImage.getBoundingClientRect();
            const cartRect = cartIcon.getBoundingClientRect();

            console.log("productRect", productRect);
            console.log("cartRect", cartRect);

            const deltaX = cartRect.left - productRect.left;
            const deltaY = cartRect.top - productRect.top;

            // Apply toss animation to the toss effect
            tossEffect.style.position = "absolute";
            tossEffect.style.transition = "transform 0.5s ease-out";
            tossEffect.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(0.1)`;
            tossEffect.style.backgroundColor = "red"; // Set the background color to red

            // Increment cart count
            cartCount++;
            cartCountElement.innerText = cartCount;

            // Perform animation
            setTimeout(() => {
                tossEffect.style.transform = "translate(0, 0) scale(1)";
            }, 0);

            // Remove toss effect after animation
            setTimeout(() => {
                document.body.removeChild(tossEffect);
            }, 500);
        }
    </script>
</body>

</html>
